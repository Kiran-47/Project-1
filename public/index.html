<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interactive Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Get In Touch</h2>
        
        <div class="success-message" id="successMessage">
            âœ… Thank you! Your message has been sent successfully.
        </div>

        <form id="contactForm" action="/create" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required />
                    <div class="error-message" id="firstNameError">Please enter your first name</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required />
                    <div class="error-message" id="lastNameError">Please enter your last name</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="business">Business Partnership</option>
                    <option value="feedback">Feedback</option>
                </select>
                <div class="error-message" id="subjectError">Please select a subject</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell us how we can help you..." required></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" />
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <div class="error-message" id="termsError">You must agree to the terms and conditions</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Message
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
